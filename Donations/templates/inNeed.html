{%load static%}


<link href="{% static 'css/styles.css' %}" rel="stylesheet">
<section class="page-section" id="contact">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="mt-0">نموذج لأخوة الرب</h2>
                <hr class="divider" />
                <p class="text-muted mb-5">يمكنك ملئ النموذج اذا بالحتياجات التي تحتاجها.</p>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
            <div class="col-lg-6">
           
                <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="{% url 'submit1' %}" method="post"> 
                    {%csrf_token%}
                    <!-- Name input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" placeholder="Enter your name..." name="name" data-sb-validations="required" />
                        <label for="name">الأسم بالكامل</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                    </div>
                    <!-- Email address input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" placeholder="name@example.com" name="email" data-sb-validations="required,email" />
                        <label for="email">الايميل</label>
                        <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                        <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                    </div>
                    <!-- Phone number input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" name="number"  data-sb-validations="required" />
                        <label for="phone">رقم الهاتف</label>
                        <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                    </div>
                    <!-- Message input-->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." name="message" style="height: 10rem" data-sb-validations="required"></textarea>
                        <label for="message">الاحتياجات</label>
                        <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                    </div>
               
                     <!-- Submit Button-->
                    <div class="d-grid"><button class="btn btn-primary btn-xl" id="submitButton" type="submit">ارسال</button></div>
                </form>
            </div>
        </div>
       
    </div>
</section>
